<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To do list</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="homePage">
      <h1>
         To-do list
      </h1>
   </div>
   <p>
      Let's starting a new day, with new to-do things! Don't forget what what remains to be done.
   </p>

   <div id="todo">
      <input type="text" name="todo">
   </div>
   <div id="addButton">
      <button>add to-do</button>
   </div>
   <div id="deletButton">
      <button>delete to-do</button>
   </div>

   <script src="script.js"></script>
</body>
</html>
