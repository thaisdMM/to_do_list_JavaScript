<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="homePage">
      <h1>To-do list</h1>
    </div>
    <p>
      Let's starting a new day, with new to-do things! Don't forget what what
      remains to be done.
    </p>

    <div id="todoInput">
      <input type="text" name="todo" id="todo" placeholder="to-do" />
    </div>

    <div class="button-group">
      <div class="addTodo">
        <button onclick="addTodoList()">add to-do</button>
      </div>
      <div class="deleteTodo">
        <button onclick="deleteTodo()">delete to-do</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
